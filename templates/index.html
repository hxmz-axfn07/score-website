<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 3px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-bottom: 80px;
        }
        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }
        .person-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .person-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .person-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .person-image:hover {
            transform: scale(1.05);
        }
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .score-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .score-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .minus-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        .minus-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }
        .plus-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }
        .plus-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.6);
        }
        .score-display {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px 20px;
            min-width: 80px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .score-display.updating {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .status-online {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }
        .status-updating {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            box-shadow: 0 4px 15px rgba(255, 165, 2, 0.4);
        }
        .status-error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        /* LEADERBOARD STYLES */
        .leaderboard-section {
            margin-top: 60px;
        }
        .leaderboard-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }
        .leaderboard-container {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .podium-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .podium-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .podium-first {
            order: 2;
            width: 280px;
            height: 320px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: 3px solid #ffd700;
            transform: scale(1.1);
        }
        .podium-second {
            order: 1;
            width: 240px;
            height: 280px;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border: 3px solid #c0c0c0;
        }
        .podium-third {
            order: 3;
            width: 240px;
            height: 240px;
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border: 3px solid #cd7f32;
        }
        .podium-rank {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .podium-first .podium-rank {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
        .podium-second .podium-rank {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }
        .podium-third .podium-rank {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            box-shadow: 0 4px 15px rgba(162, 155, 254, 0.4);
        }
        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .podium-first .podium-avatar {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(255, 255, 255, 0.7);
        }
        .podium-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }
        .podium-first .podium-name {
            font-size: 1.5rem;
        }
        .podium-score {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }
        .podium-first .podium-score {
            font-size: 2.5rem;
        }
        .crown {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .person-card {
                padding: 20px;
            }
            .person-image {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            .status-indicator {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .leaderboard-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .leaderboard-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .podium-item {
                width: 100% !important;
                max-width: 300px;
                height: auto !important;
                transform: none !important;
            }
            .podium-first {
                order: 1;
            }
            .podium-second {
                order: 2;
            }
            .podium-third {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator status-online" id="status">● Online</div>
    
    <div class="main-container">
        <h1>RESPECT SCORE</h1>
        <div class="cards-container">
            <div class="person-card">
                <div class="person-name">Ali</div>
                <div class="person-image">
                  <img src="assets/images/ali.jpg" alt="Ali" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
                </div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('ali', -1)">-1</button>
                    <div class="score-display" id="ali-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('ali', 1)">+1</button>
                </div>
            </div>
            
            <div class="person-card">
                <div class="person-name">Hamza</div>
                <div class="person-image">
                  <img src="assets/images/hamza.jpg" alt="Hamza" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
                </div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('hamza', -1)">-1</button>
                    <div class="score-display" id="hamza-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('hamza', 1)">+1</button>
                </div>
            </div>
            
            <div class="person-card">
                <div class="person-name">Yasir</div>
                <div class="person-image">
                  <img src="assets/images/yasir.jpg" alt="Yasir" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
                </div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('yasir', -1)">-1</button>
                    <div class="score-display" id="yasir-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('yasir', 1)">+1</button>
                </div>
            </div>
        </div>

        <!-- LEADERBOARD SECTION -->
        <div class="leaderboard-section">
            <h2 class="leaderboard-title">🏆 LEADERBOARD</h2>
            <div class="leaderboard-container" id="leaderboard">
                <!-- Leaderboard items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let scores = {};
        let isUpdating = false;

        // Status indicator elements
        const statusEl = document.getElementById('status');

        // Set status
        function setStatus(type, message) {
            statusEl.className = `status-indicator status-${type}`;
            statusEl.textContent = message;
        }

        // Load initial scores
        async function loadScores() {
            try {
                const response = await fetch('/api/scores');
                if (response.ok) {
                    scores = await response.json();
                    updateScoreDisplays();
                    updateLeaderboard();
                    setStatus('online', '✅ Online');
                } else {
                    throw new Error('Failed to load scores');
                }
            } catch (error) {
                console.error('Error loading scores:', error);
                setStatus('error', '❌ Error');
            }
        }

        // Update score displays
        function updateScoreDisplays() {
            for (const person in scores) {
                const el = document.getElementById(`${person}-score`);
                if (el) {
                    el.textContent = scores[person];
                    // Add animation
                    el.classList.add('updating');
                    setTimeout(() => el.classList.remove('updating'), 300);
                }
            }
        }

        // Update leaderboard
        function updateLeaderboard() {
            const leaderboardEl = document.getElementById('leaderboard');
            
            // Convert scores to array and sort by score (descending)
            const sortedScores = Object.entries(scores)
                .map(([name, score]) => ({ name, score }))
                .sort((a, b) => b.score - a.score);

            // Clear existing leaderboard
            leaderboardEl.innerHTML = '';

            // Create podium items
            sortedScores.forEach((player, index) => {
                const rank = index + 1;
                const podiumItem = document.createElement('div');
                
                let podiumClass = 'podium-item';
                let rankEmoji = '';
                
                if (rank === 1) {
                    podiumClass += ' podium-first';
                    rankEmoji = '👑';
                } else if (rank === 2) {
                    podiumClass += ' podium-second';
                    rankEmoji = '🥈';
                } else if (rank === 3) {
                    podiumClass += ' podium-third';
                    rankEmoji = '🥉';
                }

                podiumItem.className = podiumClass;
                podiumItem.innerHTML = `
                    ${rank === 1 ? '<div class="crown">👑</div>' : ''}
                    <div class="podium-rank">${rank}</div>
                    <div class="podium-avatar">
                        <img src="assets/images/${player.name.toLowerCase()}.jpg" 
                             alt="${player.name}" 
                             style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='👤';" />
                    </div>
                    <div class="podium-name">${player.name.charAt(0).toUpperCase() + player.name.slice(1)}</div>
                    <div class="podium-score">${player.score}</div>
                `;

                leaderboardEl.appendChild(podiumItem);
            });
        }

        // Update score function
        async function updateScore(person, change) {
            if (isUpdating) return; // Prevent multiple simultaneous updates
            
            isUpdating = true;
            setStatus('updating', '⏳ Updating...');
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.score-btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ person, change })
                });

                if (response.ok) {
                    scores = await response.json();
                    updateScoreDisplays();
                    updateLeaderboard();
                    setStatus('online', '✅ Online');
                } else {
                    throw new Error('Failed to update score');
                }
            } catch (error) {
                console.error('Error updating score:', error);
                setStatus('error', '❌ Error');
                // Reload scores to sync with server
                setTimeout(loadScores, 1000);
            } finally {
                isUpdating = false;
                // Re-enable all buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (isUpdating) return; // Don't allow keyboard shortcuts while updating
            
            switch(event.key) {
                case '1': updateScore('ali', 1); break;
                case '!': updateScore('ali', -1); break;
                case '2': updateScore('hamza', 1); break;
                case '@': updateScore('hamza', -1); break;
                case '3': updateScore('yasir', 1); break;
                case '#': updateScore('yasir', -1); break;
            }
        });

        // Auto-refresh scores every 5 seconds to keep in sync
        setInterval(loadScores, 5000);

        // Load scores when page loads
        window.addEventListener('load', loadScores);
    </script>
</body>
</html>
