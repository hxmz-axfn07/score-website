<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 3px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-bottom: 60px;
        }
        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }
        .person-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .person-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .person-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .person-image:hover {
            transform: scale(1.05);
        }
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .score-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .score-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .minus-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        .minus-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }
        .plus-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }
        .plus-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.6);
        }
        .score-display {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px 20px;
            min-width: 80px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .score-display.updating {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .status-online {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }
        .status-updating {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            box-shadow: 0 4px 15px rgba(255, 165, 2, 0.4);
        }
        .status-error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        /* Leaderboard Styles */
        .leaderboard-section {
            margin-top: 60px;
        }
        .leaderboard-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }
        .leaderboard-container {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .podium-position {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .podium-position::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .podium-position:hover::before {
            transform: translateX(100%);
        }
        .podium-position:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .podium-first {
            order: 2;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.2));
            border: 3px solid rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
            z-index: 3;
        }
        .podium-second {
            order: 1;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(169, 169, 169, 0.2));
            border: 3px solid rgba(192, 192, 192, 0.5);
            z-index: 2;
        }
        .podium-third {
            order: 3;
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(184, 115, 51, 0.2));
            border: 3px solid rgba(205, 127, 50, 0.5);
            z-index: 1;
        }
        .podium-rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .podium-avatar-container {
            position: relative;
            margin: 0 auto 20px;
            width: 120px;
            height: 120px;
        }
        .podium-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            border: 4px solid;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: relative;
            z-index: 2;
        }
        .podium-first .podium-avatar {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        .podium-second .podium-avatar {
            border-color: rgba(192, 192, 192, 0.8);
            box-shadow: 0 0 25px rgba(192, 192, 192, 0.3);
        }
        .podium-third .podium-avatar {
            border-color: rgba(205, 127, 50, 0.8);
            box-shadow: 0 0 25px rgba(205, 127, 50, 0.3);
        }
        .podium-crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            z-index: 3;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
            color: #FFD700;
        }
        .podium-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .podium-score {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 8px 16px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .podium-first .podium-score {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        .podium-second .podium-score {
            background: rgba(192, 192, 192, 0.3);
            border: 1px solid rgba(192, 192, 192, 0.5);
        }
        .podium-third .podium-score {
            background: rgba(205, 127, 50, 0.3);
            border: 1px solid rgba(205, 127, 50, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .person-card {
                padding: 20px;
            }
            .person-image {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            .status-indicator {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .leaderboard-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .leaderboard-container {
                flex-direction: column;
                align-items: center;
            }
            .podium-position {
                width: 90%;
                max-width: 300px;
                margin-bottom: 20px;
            }
            .podium-first {
                order: 1;
                transform: none;
            }
            .podium-second {
                order: 2;
            }
            .podium-third {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator status-online" id="status">● Online</div>
    
    <div class="main-container">
        <h1>RESPECT SCORE</h1>
        <div class="cards-container">
            <div class="person-card">
                <div class="person-name">Ali</div>
                <div class="person-image">👤</div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('ali', -1)">-1</button>
                    <div class="score-display" id="ali-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('ali', 1)">+1</button>
                </div>
            </div>
            <div class="person-card">
                <div class="person-name">Hamza</div>
                <div class="person-image">👤</div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('hamza', -1)">-1</button>
                    <div class="score-display" id="hamza-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('hamza', 1)">+1</button>
                </div>
            </div>
            <div class="person-card">
                <div class="person-name">Yasir</div>
                <div class="person-image">👤</div>
                <div class="score-container">
                    <button class="score-btn minus-btn" onclick="updateScore('yasir', -1)">-1</button>
                    <div class="score-display" id="yasir-score">0</div>
                    <button class="score-btn plus-btn" onclick="updateScore('yasir', 1)">+1</button>
                </div>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h2 class="leaderboard-title">🏆 LEADERBOARD 🏆</h2>
            <div class="leaderboard-container" id="leaderboard">
                <!-- Podium positions will be dynamically generated -->
            </div>
        </div>
    </div>

    <script>
        let scores = {ali: 0, hamza: 0, yasir: 0};
        let isUpdating = false;

        // Status indicator elements
        const statusEl = document.getElementById('status');

        // Set status
        function setStatus(type, message) {
            statusEl.className = `status-indicator status-${type}`;
            statusEl.textContent = message;
        }

        // Load initial scores (simulated for demo)
        async function loadScores() {
            try {
                // For demo purposes, we'll use the current scores
                // In real implementation, this would fetch from your API
                updateScoreDisplays();
                updateLeaderboard();
                setStatus('online', '● Online');
            } catch (error) {
                console.error('Error loading scores:', error);
                setStatus('error', '● Error');
            }
        }

        // Update score displays
        function updateScoreDisplays() {
            for (const person in scores) {
                const el = document.getElementById(`${person}-score`);
                if (el) {
                    el.textContent = scores[person];
                    // Add animation
                    el.classList.add('updating');
                    setTimeout(() => el.classList.remove('updating'), 300);
                }
            }
        }

        // Update leaderboard
        function updateLeaderboard() {
            const leaderboardEl = document.getElementById('leaderboard');
            
            // Convert scores to array and sort by score (descending)
            const sortedScores = Object.entries(scores)
                .map(([name, score]) => ({name, score}))
                .sort((a, b) => b.score - a.score);

            // Create podium HTML
            const podiumHTML = sortedScores.map((person, index) => {
                const rank = index + 1;
                const positionClass = rank === 1 ? 'podium-first' : rank === 2 ? 'podium-second' : 'podium-third';
                const rankText = rank === 1 ? '1ST' : rank === 2 ? '2ND' : '3RD';
                const crownHTML = rank === 1 ? '<div class="podium-crown">👑</div>' : '';
                
                return `
                    <div class="podium-position ${positionClass}">
                        <div class="podium-rank">${rankText}</div>
                        <div class="podium-avatar-container">
                            ${crownHTML}
                            <div class="podium-avatar">👤</div>
                        </div>
                        <div class="podium-name">${person.name.charAt(0).toUpperCase() + person.name.slice(1)}</div>
                        <div class="podium-score">${person.score}</div>
                    </div>
                `;
            }).join('');

            leaderboardEl.innerHTML = podiumHTML;
        }

        // Update score function
        async function updateScore(person, change) {
            if (isUpdating) return; // Prevent multiple simultaneous updates
            
            isUpdating = true;
            setStatus('updating', '● Updating...');
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.score-btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                // For demo purposes, update scores directly
                // In real implementation, this would be an API call
                scores[person] += change;
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateScoreDisplays();
                updateLeaderboard();
                setStatus('online', '● Online');
            } catch (error) {
                console.error('Error updating score:', error);
                setStatus('error', '● Error');
                // Reload scores to sync with server
                setTimeout(loadScores, 1000);
            } finally {
                isUpdating = false;
                // Re-enable all buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (isUpdating) return; // Don't allow keyboard shortcuts while updating
            
            switch(event.key) {
                case '1': updateScore('ali', 1); break;
                case '!': updateScore('ali', -1); break;
                case '2': updateScore('hamza', 1); break;
                case '@': updateScore('hamza', -1); break;
                case '3': updateScore('yasir', 1); break;
                case '#': updateScore('yasir', -1); break;
            }
        });

        // Auto-refresh scores every 5 seconds to keep in sync
        setInterval(loadScores, 5000);

        // Load scores when page loads
        window.addEventListener('load', loadScores);
    </script>
</body>
</html>
